<!DOCTYPE html>
<html lang="en">
<head>
	<title>Contact - Snap Health</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="icon" href="img/SnapHealth.png">

	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/navbar.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/footer.css">
</head>
<body>

	<!-- Sign up -->
	<div class="modal fade signup" tabindex="-1" role="dialog" aria-labelledby="signupModal" aria-hidden="true">
		<div class="modal-dialog modal-sm">
			<div class="modal-content">
				<div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			        <h4 class="modal-title" id="signupModal">Sign up</h4>
				</div>

				<div class="modal-body">
					<form action="dashboard.html" id="signupForm">
						<div class="form-group">
							<label for="name" class="control-label">Full Name</label>
							<input type="text" class="form-control" id="name">
						</div>
						<div
						 class="form-group">
							<label for="email" class="control-label">E-mail</label>
							<input type="text" class="form-control" id="email">
						</div>
						<div
						 class="form-group">
							<label for="emailConfirm" class="control-label">Confirm E-mail</label>
							<input type="text" class="form-control" id="emailConfirm">
						</div>
						<div class="form-group">
							<label for="password" class="control-label">Password</label>
							<input type="password" class="form-control" id="password">
						</div>
						<div class="form-group">
							<label for="passwordConfirm" class="control-label">Confirm Password</label>
							<input type="password" class="form-control" id="passwordConfirm">
						</div>
					</form>
				</div>

				<div class="modal-footer">
					<button type="submit" form="signupForm" class="btn btn-facebook facebook"> Sign up with Facebook</button>
					<!-- <button type="button" class="btn btn-default" data-dismiss="modal">Close</button> -->
					<button type="submit" form="signupForm" class="btn btn-success">Sign up</button>
				</div>
			</div>
		</div>
	</div>

	<!-- Sign in -->
	<div class="modal fade signin" tabindex="-1" role="dialog" aria-labelledby="signinModal" aria-hidden="true">
		<div class="modal-dialog modal-sm">
			<div class="modal-content">
				<div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			        <h4 class="modal-title" id="signinModal">Sign in</h4>
				</div>

				<div class="modal-body">
					<form action="dashboard.html" id="signinForm">
						<div class="form-group">
							<label for="email" class="control-label">E-mail</label>
							<input type="email" class="form-control" id="email">
						</div>
						<div class="form-group">
							<label for="password" class="control-label">Password</label>
							<input type="password" class="form-control" id="password">
						</div>
					</form>
				</div>

				<div class="modal-footer">
					<button type="submit" form="signinForm" class="btn btn-facebook facebook"> Sign in with Facebook</button>
					<!-- <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button> -->
					<button type="submit" class="btn btn-success" form="signinForm">Sign in</button>
				</div>
			</div>
		</div>
	</div>


	<!-- Message sent -->
	<div class="modal fade contact" tabindex="-1" role="dialog" aria-labelledby="contactModal" aria-hidden="true">
		<div class="modal-dialog modal-sm">
			<div class="modal-content">
				<div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			        <h4 class="modal-title text-center" id="contactModal">Message sent!</h4>
				</div>

				<div class="modal-body">
					Thank you for sharing your thoughts with us!
				</div>

				<div class="modal-footer">
					<button type="button" class="btn btn-success" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>

	
	<!-- Static navbar -->
	<nav class="navbar navbar-default navbar-static-top verde">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="index.html">Snap Health</a>
			</div>
			<div id="navbar" class="navbar-collapse collapse">
				<ul class="nav navbar-nav">
					<li><a href="index.html">Home</a></li>
					<li><a href="about.html">About</a></li>
					<li class="active"><a href="#contact">Contact</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#" data-toggle="modal" data-target=".signup">Sign up</a></li>
					<!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bs-example-modal-sm">Small modal</button> -->
					<li><a href="#" data-toggle="modal" data-target=".signin">Sign in</a></li>
				</ul>
			</div><!--/.nav-collapse -->
		</div>
	</nav>

	<div class="container" id="contact">
	<!-- Main component for a primary marketing message or call to action -->
		<div class="jumbotron contactForm">
			<h2 class="text-center">Contact</h2>
			<p class="text-center gray"> <small> Tell us your suggestions, opinions and complainings about our service. </small> </p>
			<form>
				<div class="form-group">
					<label for="name" class="control-label">Name</label>
					<input type="text" class="form-control" id="name">
				</div>
				<div class="form-group">
					<label for="email" class="control-label">E-mail</label>
					<input type="email" class="form-control" id="email">
				</div>
				<div class="form-group">
					<label for="subject" class="control-label">Subject</label>
					<input type="text" class="form-control" id="subject">
				</div>
				<div class="form-group">
					<label for="msg" class="control-label">Message</label>
					<textarea class="form-control" id="msg"></textarea>
				</div>
				<div class="form-group text-right">
					<button type="button" class="btn btn-success" data-toggle="modal" data-target=".contact">Send</button>
				</div>
			</form>
		</div>
	</div> <!-- /container -->

	<!-- Footer -->
	<footer class="footer">
		<div class="container">
			<p class="text-muted">Mylan Hackathon 2015 <br /> SnapHealth App </p>
		</div>
    </footer>

	<!-- JavaScript -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>	

</body>
</html>
